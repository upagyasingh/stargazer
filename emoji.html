<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Display</title>
  </head>
  <body>
    <div id="emojis"></div>
    <script>
      async function name() {
        const url = `https://emojihub.yurace.pro/api/all`;
        const options = {
          method: "GET",
        };
        const response = await fetch(url, options);

        const emojis = await response.json();

        // Select the div where we will display the emojis
        const emojiDiv = document.getElementById("emojis");

        // Iterate over each emoji object
        emojis.forEach((emoji) => {
          // Create a new span element
          const emojiSpan = document.createElement("span");

          // Set the inner HTML to the emoji character using the htmlCode array
          emojiSpan.innerHTML = emoji.htmlCode[0]; // Get the emoji character

          // Append the emoji to the div
          emojiDiv.appendChild(emojiSpan);

          // Optionally add a space between emojis for better readability
          emojiDiv.appendChild(document.createTextNode(" "));
        });
      }

      name();
    </script>
  </body>
</html>
